<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width" />
	<script src="data/allcountry.json"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>meetupapi</title>
	
</head>
<body>
	<div id="container">
			<div id="heading">
				<img id="logo" src="images/meetup.png">
	     		<h1><span class="green-text">Event Finder  </span> </h1>
	     		
	     		
	     		</div>
	     		<div id="content">
	     		<br>
	     		<form class="meetupForm" onsubmit="return false;">
	     		<input id="topicname" type="text" name="topic" autocomplete="off" placeholder='e.g., Java'>
	     		<br>
				<input id="cityname" type="text" placeholder=' Sydney' name="city" size="30" autofocus required>
				<input id="countryname" type="text" placeholder=' Austrailia' name="country" size="30" autofocus required list="countryList">
				<datalist id="countryList"></datalist>
				<br>
				<input id="button1" type="submit" value="Submit">
			</form>
	     		
	    	</div>
	    	<div id="maparea"></div>
	     		
	     		<div class="results-container">
			<div class="search-results"></div>
			<div class="results"></div>
		      </div>
	     		
	     		
	     		<div class="templates hidden">
		<dl class="result meetupevents">
			<dt>Event-description</dt>
				<dd class="Event-description"></dd>
			<dt></dt>
				<dd class="Eventurl"><a href="" target="_blank"></a></dd>
			<dt>time</dt>
				<dd class="time"></dd>
			
				<dt>Latitude</dt>
				<dd class="latitude"></dd>
				<dt>Longitude</dt>
				<dd class="longitude"></dd>
		</dl>

		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div>
	</div>
	     		<!-- <div id="footer">
	     		<h3>Copyright @ Priyanka Kumbhar</h3>

	     		</div> -->

 </div>

</body>
</html>
